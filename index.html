<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--google-fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!--fontsAwesome-->
    <link
      rel="stylesheet"
      href="./assets/fonts/fonts/fontawesome-free-6.1.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Social Media Widget</title>
  </head>
  <body>
    <div class="layout">
      <article class="layout__card">
        <div class="card__container-img">
          <img src="./assets/img/coche.jpg" class="card__img" alt="car-image" />
        </div>

        <div class="card__content">
          <h2 class="card__title">
            Just picked up my new ride! ðŸš— I'm absolutely in love with this
            Hyundai Kona! 
          </h2>

          <p class="card__description">
            The sleek design and peppy performance make it outstanding. Ready
            to hit the road and make some memories. The perfect SUV in the market. What do you think of my new
            wheels? #newcar #hyundai #kona
          </p>

          <div class="card__user">
            <div class="user__info">
              <div class="user__container-img">
                <img
                  src="./assets/img/output_2894940551_0.jpg"
                  class="user__img"
                  alt="user"
                />
              </div>
              <div class="user__container-name">
                <span class="user__name">Bully</span>
                <span class="user__date">11/09/2026</span>
              </div>
            </div>

            <div class="user__icon">
              <i class="fa-solid fa-comment"></i>
            </div>
          </div>
        </div>
      </article>
    </div>
  </body>
</html>
